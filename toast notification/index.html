<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notification</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="buttons">
        <button class="btn success" data-message="<i class='ri-checkbox-circle-fill'></i> Successfully submitted">success</button>
        <button class="btn error"  data-message="<i class='ri-close-circle-fill'></i> Please fix the error! ">Error</button>
        <button class="btn invalid" data-message="<i class='ri-error-warning-fill'></i> Invalid input ,check Again">Invalid</button>
    </div>
    <div id="toastBox">
        
    </div>


    <script src="script.js"></script>
</body>
</html>
